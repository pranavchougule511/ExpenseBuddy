{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ExpenseBuddy 
        {% block title %}
        {% endblock %}
    </title>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/main.css' %}" rel="stylesheet">






    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <a class="navbar-brand bg-dark col-md-3 col-lg-2 px-3 fs-5" href="{% url 'expenses' %}">ExpenseBuddy</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
 
  <div class="navbar-nav" style="display: flex; flex-direction: row; align-items: center;">
    <div class="nav-item text-nowrap">

      <span class="nav-link" href="">
        ({{request.user.username}})
      </span>
    </div>

    <div class="nav-item text-nowrap mt-3">

      <form action="{% url 'logout' %}" method="post"" >
        {% csrf_token %}
        
        <input class="btn btn-light" id="button-addon2" role="button" type="submit" value="Sign Out"/>
      </form>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    {% include 'partials/_sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}
        {% endblock %}
    </main>
  </div>
</div>


<script src="{% static 'js/min.js' %}" ></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous">

      </script><script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
