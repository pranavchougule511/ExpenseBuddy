{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class = "row">
        <div class = "col-md-4"></div>
        <div class = "col-md-4">

            <div class="card mt-5">
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Reset Password</h4>
                    </div>
                    <form action="{% url 'request-password' %}" method="post">

                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        
                        <div class="form-group">
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" value="{{values.email}}" id="floatingEmail" placeholder="name@example.com">
                                    <label for="floatingInput">Email Address</label>
                                </div>

                                <div class="d-grid gap-2 py-3">
                                    <button type="submit" class="btn btn-lg btn-dark submit-btn">Submit</button>
                                </div>
                        
                        </div>  
                    </form>
                   
                </div>  
            </div>
        </div>
        <div class = "col-md-4"></div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock %}
