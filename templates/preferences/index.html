{% extends 'base.html'%} {% block content %}

<div class="container mt-5">
    <h5>Prefered Currency</h5>
    {% include 'partials/_messages.html' %}
    <form action="{% url 'preferences'%}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <div class="input-group mb-3">
                <select name="currency" class="form-select" id="inputGroupSelect04">
                    <{% if user_preferences.currency%}
                    <option name="currency" selected value="{{user_preferences.currency}}">
                        {{user_preferences.currency}}
                    </option>

                    {% endif %} {% for currency in currencies %}
            
                    <option name="currency" value="{{currency.name}} - {{currency.value}}">
                        {{currency.name}} - {{currency.value}}
                    </option>
            
                    {% endfor %}
                   
                </select>
                <input class="btn btn-primary" id="button-addon2" type="submit" value="Save"/>
            </div>
        </div>
    </form>
</div>
<hr/>

{% endblock %}
